<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea house landing page module 14</title>
    <!-- tilewind and daisey UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawsome kit  -->
    <script
      src="https://kit.fontawesome.com/14d4c2d2a6.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts manrope -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- custom-tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-gradient1": "#F00",
              "primary-gradient2": "#FF8938",
            },
          },
        },
      };
    </script>

    <!-- custom style -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .ash-clr {
        color: #777;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="">
        <div class="hero">
          <div
            class="hero-content lg:justify-evenly flex-col lg:flex-row lg:w-[80%]"
          >
            <div class="">
              <h1 class="lg:text-7xl text-5xl font-extrabold text-[#1C1C1C]">
                It's good <br />
                tea time at The <br />Tea House
              </h1>
              <p class="py-6 text-lg ash-clr">
                Tea and Botanical Solutions Supplier Give Optimum
                <br />Satisfaction To Your Taste Buds.
              </p>
              <button
                class="btn btn-primary bg-gradient-to-bl from-primary-gradient1 to-primary-gradient2 p-5 outline-none border-none text-xl font-bold h-auto"
              >
                Explore More
              </button>
            </div>
            <div class="relative lg:top-[4.75rem] lg:left-[2.75rem]">
              <img
                src="images/banner.png"
                class="lg:w-[650px] rounded-lg w-[450px]"
              />
              <div
                class="flex bg-white shadow-md gap-3 items-center lg:h-[100px] px-7 py-3 rounded-md w-[255px] absolute lg:top-[23rem] lg:left-[4rem] left-3 -bottom-3"
              >
                <div class="">
                  <i class="fa-solid fa-star text-amber-500 text-5xl"></i>
                </div>
                <div class="shrink-0">
                  <p class="text-3xl font-bold">5.00</p>
                  <p class="font-semibold text-base ash-clr">
                    Trust Pilot Ratings
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
